<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>DOCODE</title>
</head>

<body>
  <nav class="navbar navbar-light bg-blue">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./img/logo.png" alt=""></a>
    </div>
  </nav>

  <div class="payment">
    <div class="steps">
      <div class="container">
        <div class="row">
          <div class="col-md-4 step-option" id="step-option1">
            <span class="active">1</span>
            <p class="pt-3">Selección de producto</p>
          </div>
          <div class="col-md-4 step-option" id="step-option2">
            <span class="">2</span>
            <p class="pt-3">Tipo de Plan/Bolsa</p>
          </div>
          <div class="col-md-4 step-option" id="step-option3">
            <span class="">3</span>
            <p class="pt-3">Datos de facturación</p>
          </div>
        </div>
      </div>
    </div>

    <form action="">

      <div class="container pt-5 pb-2 planes" id="planes">
        <div class="col-lg-8 offset-lg-2">

          <!-- PASO 1 -->
          <div id="step1" class="">
            <fieldset>
              <div class="row justify-content-center">
                <div class="col-md-4 my-2 my-md-0">
                  <label id="check-bolsas">
                    <input id="bolsas-check" type="radio" name="product" class="card-input-element" />
                    <div class="mx-2 text-center bg-gray-2 planes-card product-card pb-1">
                      <h5 class="pt-4 pb-2 m-0">Bolsas de palabras</h5>
                      <div class="px-5 py-2">
                        <img class="img-fluid" src="./img/bolsa.png" alt="">
                        <img class="img-fluid" src="./img/bolsa-hover.png" alt="">
                      </div>
                    </div>
                  </label>
                </div>
                <div class="col-md-4 my-2 my-md-0">
                  <label id="check-planes">
                    <input id="planes-check" type="radio" name="product" class="card-input-element" />
                    <div class="mx-2 text-center bg-gray-2 planes-card product-card pb-1">
                      <h5 class="pt-4 pb-2 m-0">Planes</h5>
                      <div class="px-5 py-2">
                        <img class="img-fluid" src="./img/plan.png" alt="">
                        <img class="img-fluid" src="./img/plan-hover.png" alt="">
                      </div>
                    </div>
                  </label>
                </div>

              </div>
            </fieldset>


            <div class="d-flex justify-content-end">
              <button type="button" id="next1" class="btn bg-blue text-white">Siguiente</button>
            </div>
          </div>

          <!-- PASO 2 -->
          <div id="step-planes" class="d-none">
            <fieldset>
              <div class="row mt-3 mb-5">

                <div class="col-md-4 my-2 my-md-0">
                  <label>
                    <input type="radio" name="product" class="card-input-element" />
                    <div class="mx-2 text-center bg-gray-2 planes-card pb-1">
                      <h5 class="pt-4 pb-2 m-0">Plan</h5>
                      <h4 class="mb-4"><span class="text-bold ">3</span><br> Meses</h4>
                      <div class="prices ">
                        <h5><span class=" text-bold">$11.490</span>/mes</h5>
                        <p>10.000 Palabras</p>
                      </div>
                    </div>
                  </label>
                </div>


                <div class="col-md-4 my-2 my-md-0">
                  <label>
                    <input type="radio" name="product" class="card-input-element" />
                    <div class="mx-2 text-center bg-gray-2 planes-card pb-1 position-relative">
                      <div class="price-label ps-2">
                        <p class="m-0 p-0 text-bold">-20%</p>
                      </div>
                      <h5 class="pt-4 pb-2 m-0">Plan</h5>
                      <h4 class="mb-4"><span class="text-bold ">6</span><br> Meses</h4>
                      <div class="prices">
                        <h5 class="mb-0"><span class=" text-bold">$9.190</span>/mes</h5>
                        <p class="text-min p-0 m-0">Normal <span class="line-through">$11.490</span></p>
                        <p class="mt-2">10.000 Palabras</p>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="col-md-4 my-2 my-md-0">
                  <label>
                    <input type="radio" name="product" class="card-input-element" />
                    <div class="mx-2 text-center bg-gray-2 planes-card pb-1 position-relative">
                      <div class="price-label ps-2">
                        <p class="m-0 p-0 text-bold">-30%</p>
                      </div>
                      <h5 class="pt-4 pb-2 m-0">Plan</h5>
                      <h4 class="mb-4"><span class="text-bold ">12</span><br> Meses</h4>
                      <div class="prices">
                        <h5 class="mb-0"><span class=" text-bold">$7.990</span>/mes</h5>
                        <p class="text-min p-0 m-0">Normal <span class="line-through">$11.490</span></p>
                        <p class="mt-2">10.000 Palabras</p>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
            </fieldset>

            <div class="d-flex justify-content-between">
              <button type="button" id="back2" class="btn bg-blue text-white">Atrás</button>
              <button type="button" id="next2" class="btn bg-blue text-white">Siguiente</button>
            </div>
          </div>

          <!-- PASO 2-1 -->
          <div id="step-bolsas" class="d-none">
            <fieldset>
              <div class="row mt-3 mb-2">

                <div class="col-md-4 my-2 my-md-0">
                  <label>
                    <input type="radio" name="product" class="card-input-element" />
                    <div class="mx-2 text-center bg-gray-2 planes-card pb-1">
                      <h5 class="pt-4 pb-2 m-0">Bolsa 1</h5>
                      <h4 class="mb-4 mt-5">$24.990</h4>
                      <div class="prices">
                        <h5>20.000 palabras</h5>
                        <p>(20 hojas aprox.)</p>
                      </div>
                    </div>
                  </label>
                </div>


                <div class="col-md-4 my-2 my-md-0">
                  <label>
                    <input type="radio" name="product" class="card-input-element" />
                    <div class="mx-2 text-center bg-gray-2 planes-card pb-1 position-relative">
                      <div class="price-label ps-2">
                        <p class="m-0 p-0 text-bold">-7%</p>
                      </div>
                      <h5 class="pt-4 pb-2 m-0">Bolsa 2</h5>
                      <h4 class="mb-4 mt-5">$59.990</h4>
                      <div class="prices">
                        <h5>50.000 palabras</h5>
                        <p>(45 hojas aprox.)</p>
                      </div>
                    </div>
                  </label>
                </div>

                <div class="col-md-4 my-2 my-md-0">
                  <label>
                    <input type="radio" name="product" class="card-input-element" />
                    <div class="mx-2 text-center bg-gray-2 planes-card pb-1 position-relative">
                      <div class="price-label ps-2">
                        <p class="m-0 p-0 text-bold">-15%</p>
                      </div>
                      <h5 class="pt-4 pb-2 m-0">Bolsa 3</h5>
                      <h4 class="mb-4 mt-5">$119.990</h4>
                      <div class="prices">
                        <h5>125.000 palabras</h5>
                        <p>(90 hojas aprox.)</p>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
            </fieldset>
            <p>* Todos los precios incluyen IVA.</p>

            <div class="d-flex justify-content-between">
              <button type="button" id="back2-1" class="btn bg-blue text-white">Atrás</button>
              <button type="button" id="next2-1" class="btn bg-blue text-white">Siguiente</button>
            </div>
          </div>

          <!-- PASO 3 -->
          <div id="step3" class="d-none">
            <div class="row mt-3 mb-5">
              <div class="col-md-6 my-2 form-floating">
                <input type="email" class="form-control" id="name" placeholder="name" value="">
                <label class="pt-3 ps-4" for="name">Nombre Completo</label>
              </div>
              <div class="col-md-6 my-2 form-floating">
                <input type="email" class="form-control" id="id" placeholder="id" value="">
                <label class="pt-3 ps-4" for="id">Identificación</label>
              </div>
              <div class="col-md-6 my-2 form-floating">
                <input type="email" class="form-control" id="giro" placeholder="giro" value="">
                <label class="pt-3 ps-4" for="giro">Giro</label>
              </div>
              <div class="col-md-6 my-2 form-floating">
                <input type="email" class="form-control" id="adress" placeholder="adress" value="">
                <label class="pt-3 ps-4" for="adress">Dirección</label>
              </div>
              <div class="col-md-6 my-2 form-floating">
                <input type="tel" class="form-control" id="tel" placeholder="tel" value="">
                <label class="pt-3 ps-4" for="tel">Teléfono</label>
              </div>

            </div>
            <div class="d-flex justify-content-between">
              <button type="button" id="back3" class="btn bg-blue text-white">Atrás</button>
              <button type="button" id="pagar" class="btn bg-blue text-white">Pagar</button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script>

    $("#next1").click(function () {
      if ($("#planes-check").is(':checked')) {
        $("#step1").fadeOut(500, function () {
          $(this).addClass('d-none');
        });
        $("#step-planes").fadeIn(500, function () {
          $(this).removeClass('d-none');
        });
        $("#step-option1 span").removeClass('active');
        $("#step-option2 span").addClass('active');
      } else if ($("#bolsas-check").is(':checked')) {
        $("#step1").fadeOut(500, function () {
          $(this).addClass('d-none');
        });
        $("#step-bolsas").fadeIn(500, function () {
          $(this).removeClass('d-none');
        });
        $("#step-option1 span").removeClass('active');
        $("#step-option2 span").addClass('active');
      }

    });

    $("#next2").click(function () {
      $("#step-planes").fadeOut(500, function () {
        $(this).addClass('d-none');
      });
      $("#step3").fadeIn(500, function () {
        $(this).removeClass('d-none');
      });
      $("#step-option2 span").removeClass('active');
      $("#step-option3 span").addClass('active');
    });
    $("#next2-1").click(function () {
      $("#step-bolsas").fadeOut(500, function () {
        $(this).addClass('d-none');
      });
      $("#step3").fadeIn(500, function () {
        $(this).removeClass('d-none');
      });
      $("#step-option2 span").removeClass('active');
      $("#step-option3 span").addClass('active');
    });
    $("#back2").click(function () {
      $("#step1").fadeIn(500, function () {
        $(this).removeClass('d-none');
      });
      $("#step-planes").fadeOut(500, function () {
        $(this).addClass('d-none');
      });
      $("#step-option2 span").removeClass('active');
      $("#step-option1 span").addClass('active');
    });
    $("#back2-1").click(function () {
      $("#step1").fadeIn(500, function () {
        $(this).removeClass('d-none');
      });
      $("#step-bolsas").fadeOut(500, function () {
        $(this).addClass('d-none');
      });
      $("#step-option2 span").removeClass('active');
      $("#step-option1 span").addClass('active');
    });

    $("#back3").click(function () {
      if ($("#planes-check").is(':checked')) {
        $("#step-planes").fadeIn(500, function () {
          $(this).removeClass('d-none');
        });
        $("#step3").fadeOut(500, function () {
          $(this).addClass('d-none');
        });
      } else if ($("#bolsas-check").is(':checked')) {
        $("#step-bolsas").fadeIn(500, function () {
          $(this).removeClass('d-none');
        });
        $("#step3").fadeOut(500, function () {
          $(this).addClass('d-none');
        });
      }
      $("#step-option3 span").removeClass('active');
      $("#step-option2 span").addClass('active');
    });

    $("#pagar").click(function () {
      alert('A PAGAR!')
    })
  </script>
</body>
