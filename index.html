  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

  <script>


    $("#plan-3, #plan-6, #plan-12").on("click", function () {
      if ($(this).is(":checked")) {
        // alert("El checkbox con valor " + $(this).val() + " ha sido seleccionado");
        $("#next2").prop("disabled", false);
      } else {
        $("#next2").prop("disabled", true);
      }
    });

    $("#bolsa-1, #bolsa-2, #bolsa-3, #bolsa-4, #bolsa-5").on("click", function () {
      if ($(this).is(":checked")) {
        // alert("El checkbox con valor " + $(this).val() + " ha sido seleccionado");
        $("#next2-1").prop("disabled", false);
      } else {
        $("#next2-1").prop("disabled", true);
      }
    });

    $("#next1").click(function () {
      if ($("#planes-check").is(":checked")) {
        $("#step1").fadeOut(500, function () {
          $(this).addClass("d-none");
        });
        $("#step-planes").fadeIn(500, function () {
          $(this).removeClass("d-none");
        });
        $("#step-option1 span").removeClass("active");
        $("#step-option2 span").addClass("active");
      } else if ($("#bolsas-check").is(":checked")) {
        $("#step1").fadeOut(500, function () {
          $(this).addClass("d-none");
        });
        $("#step-bolsas").fadeIn(500, function () {
          $(this).removeClass("d-none");
        });
        $("#step-option1 span").removeClass("active");
        $("#step-option2 span").addClass("active");
      }
    });

    $("#next2").click(function () {
      if ($("#plan-3, #plan-6, #plan-12").is(":checked")) {
        $("#step-planes").fadeOut(500, function () {
          $(this).addClass("d-none");
        });
        $("#step3").fadeIn(500, function () {
          $(this).removeClass("d-none");
        });
        $("#step-option2 span").removeClass("active");
        $("#step-option3 span").addClass("active");
        $("#step-planes").addClass("step-planes")
      }
    });

    $("#next2-1").click(function () {
      if ($("#bolsa-1, #bolsa-2, #bolsa-3, #bolsa-4, #bolsa-5").is(":checked")) {
        $("#step-bolsas").fadeOut(500, function () {
          $(this).addClass("d-none");
        });
        $("#step3").fadeIn(500, function () {
          $(this).removeClass("d-none");
        });
        $("#step-option2 span").removeClass("active");
        $("#step-option3 span").addClass("active");
        $("#step-bolsas").addClass("step-bolsas")
      }
    });
    $("#back2").click(function () {
      $("#step1").fadeIn(500, function () {
        $(this).removeClass("d-none");
      });
      $("#step-planes").fadeOut(500, function () {
        $(this).addClass("d-none");
      });
      $("#step-option2 span").removeClass("active");
      $("#step-option1 span").addClass("active");
    });
    $("#back2-1").click(function () {
      $("#step1").fadeIn(500, function () {
        $(this).removeClass("d-none");
      });
      $("#step-bolsas").fadeOut(500, function () {
        $(this).addClass("d-none");
      });
      $("#step-option2 span").removeClass("active");
      $("#step-option1 span").addClass("active");
    });

    $("#back3").click(function () {
      if ($("#step-bolsas").hasClass("step-bolsas")) {
        $("#step-bolsas").fadeIn(500, function () {
          $(this).removeClass("d-none");
        });
        $("#step3").fadeOut(500, function () {
          $(this).addClass("d-none");
        });
        $("#step-bolsas").removeClass("step-bolsas")
      } else if ($("#step-planes").hasClass("step-planes")) {
        $("#step-planes").fadeIn(500, function () {
          $(this).removeClass("d-none");
        });
        $("#step3").fadeOut(500, function () {
          $(this).addClass("d-none");
        });
        $("#step-planes").removeClass("step-planes")
      }
      $("#step-option3 span").removeClass("active");
      $("#step-option2 span").addClass("active");
    });

    $("#pagar").click(function () {
      alert("A PAGAR!")
    })

    // SELECT
    $('#palabras').each(function () {
      var $this = $(this), numberOfOptions = $(this).children('option').length;

      $this.addClass('select-hidden');
      $this.wrap('<div class="select"></div>');
      $this.after('<div class="select-styled"></div>');

      var $styledSelect = $this.next('div.select-styled');
      $styledSelect.text($this.children('option').eq(0).text());

      var $list = $('<ul />', {
        'class': 'select-options'
      }).insertAfter($styledSelect);

      for (var i = 0; i < numberOfOptions; i++) {
        $('<li />', {
          text: $this.children('option').eq(i).text(),
          rel: $this.children('option').eq(i).val()
        }).appendTo($list);
      }

      var $listItems = $list.children('li');

      $styledSelect.click(function (e) {
        e.stopPropagation();
        $('div.select-styled.active').not(this).each(function () {
          $(this).removeClass('active').next('ul.select-options').hide();
        });
        $(this).toggleClass('active').next('ul.select-options').toggle();
      });

      $listItems.click(function (e) {
        e.stopPropagation();
        $styledSelect.text($(this).text()).removeClass('active');
        $this.val($(this).attr('rel'));
        $list.hide();
        // console.log($this.val());

        var cantidad = $this.val()
        $("#palabras-3").text(cantidad)
        $("#palabras-6").text(cantidad)
        $("#palabras-12").text(cantidad)
      });

      $(document).click(function () {
        $styledSelect.removeClass('active');
        $list.hide();
      });

    });

    $("#p-10, #p-20, #p-50, #p-100, #p-200").click(function () {
      var cantidad = this.value
      $("#palabras-3").text(cantidad)
      $("#palabras-6").text(cantidad)
      $("#palabras-12").text(cantidad)
    })
